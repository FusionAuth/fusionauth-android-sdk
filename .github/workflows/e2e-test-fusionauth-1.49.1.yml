# This workflow performs a full End 2 End test of the App

name: E2E Test with FusionAuth 1.49.1

on:
  # Triggers the workflow on push or pull request events but only for default and protected branches
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  FUSIONAUTH_DOCKER_IMAGE_VERSION: 1.49.1

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "e2e-test"
  e2e-test:
    name: End 2 End Test

    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Sets up JDK as a prerequisite to run Gradle
      - name: Setup Java
        uses: actions/setup-java@v4.1.0
        with:
          java-version: '17'
          distribution: 'zulu'

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      # Create and start FusionAuth containers used by E2E test and sleeps for 30 seconds.
      # Despite its waiting until the container started with the status healthy,
      # it will run the kickstart after that, which takes a moment.
      - name: Start containers
        run: |
          docker compose -f fusionauth/$FUSIONAUTH_DOCKER_IMAGE_VERSION/docker-compose.yml up -d
          sleep 30

      # Setup and start Device Emulator used by E2E test
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Performs E2E Test using android-emulator-runner
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedAndroidTest

        # Stop and remove FusionAuth containers to be used by E2E test
      - name: Stop containers
        if: always()
        run: docker compose -f fusionauth/$FUSIONAUTH_DOCKER_IMAGE_VERSION/docker-compose.yml down -v
